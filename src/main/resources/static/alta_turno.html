<!DOCTYPE html>
<html lang="es">
<head>
  <title>Clinica</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <!-- Javascript -->
  <script type="text/javascript" src="./js/post_turno.js"></script>
  <!-- Fontawesome(iconos) -->
  <script src="https://kit.fontawesome.com/3e9cace6d9.js" crossorigin="anonymous"></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="odontologos.css">
</head>
<body>
  <header style="background-color:#29F329;">
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbar-toggler">
            <a class="navbar-brand" href="/index.html"><i class="fa-solid fa-tooth" style="color: white;"></i></a>
            <ul class="navbar-nav d-flex justify-content-center align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="/odontologos.html" style="color: white;">Odontologos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pacientes.html" style="color: white;">Pacientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/turnos.html" style="color: white;">Turnos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
<div class="container">
  <ul class="nav nav-pills">
    <li class=" listar nav-item">
      <a class="btn btn-primary" href="/turnos.html" role="button">Listar Turnos</a>
    </li>
  </ul>
  <div class="row justify-content-center">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar Turno</h3>
      <form id="add_new_turno">
        <div class="form-group">
          <label class="control-label" for="odontologo">Odontologo:</label>
          <input type="text" class="form-control" id="odontologo"
                 placeholder="Ingrese el nombre"
                 name="odontologo" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="paciente">Paciente:</label>
          <input type="text" class="form-control" id="paciente"
                 placeholder="Ingrese el Paciente"
                 name="paciente" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="fecha">Fecha:</label>
          <input type="text" class="form-control" id="fecha"
                 placeholder="Ingrese la fecha"
                 name="fecha" required>
        </div>

        <button type="submit" class="btn btn-danger"
                id="btn-add-new-paciente">Guardar</button>
        <button type="reset" class="btn btn-secondary"
                id="reset">Limpiar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
</div>

</body>
</html>
